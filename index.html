<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
    
</head>
<body>
    <h1>Basic Web Calculator</h1>
    <p class="p1">Enter 1st Number : <input type="number" id="num1" placeholder="number1" </p>
    <p class="p2">Enter 2nd Number : <input type="number" id="num2" placeholder="number2" </p>
   <div class="but">
    <button class="but" id="Add"> Add</button>
    <button class="but" id="Sub"> Sub</button>
    <button class="but" id="Mult"> Multiply</button>
    <button class="but" id="Div"> Divide</button>
   </div>
    <h3> The answer is: <output id="result"></output></h3>
    <script src="./app.js"></script>
</body>
</html>
